<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/selectize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Tajawal:200,400,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<main>
    <section class="index">
        <div class="container">
            <div class="inner-container register-form">
                <h2 class="text-right w-100">شراء للاجانب</h2>
                <form class="w-100" method="get" action="#">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="device-type">نوع الجهاز:</label>
                                <select id="device-type" class="select-beast" placeholder="أختر نوع الجهاز">
                                        <option value="">Select a person...</option>
                                        <option value="4">Thomas Edison</option>
                                        <option value="1">Nikola</option>
                                        <option value="3">Nikola Tesla</option>
                                        <option value="5">Arnold Schwarzenegger</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="device-number">رقم الجهاز:</label>
                                <input type="text" class="form-control" id="device-number" placeholder="إدخل الرقم الجهاز">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="full-name">الاسم:</label>
                                <input type="text" class="form-control" id="full-name" placeholder="إدخل الاسم">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="nationality">الجنسية:</label>
                                <input type="text" class="form-control" id="nationality" placeholder="إدخل الجنسية">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="identity-number">رقم الاقامة:</label>
                                <input type="text" class="form-control" id="identity-number" placeholder="إدخل رقم الاقامة">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="identity-date">تاريخها ومصدرها:</label>
                                <input type="text" class="form-control" id="identity-date" placeholder="إدخل تاريخها ومصدرها">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="passport-number">رقم جواز السفر:</label>
                                <input type="text" class="form-control" id="passport-number" placeholder="إدخل رقم جواز السفر">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="sponsor">اسم الكفيل:</label>
                                <input type="text" class="form-control" id="sponsor" placeholder="إدخل اسم الكفيل">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="phone-number">رقم الهاتف:</label>
                                <input type="text" class="form-control" id="phone-number" placeholder="إدخل رقم الهاتف">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="home-address">السكن:</label>
                                <input type="text" class="form-control" id="home-address" placeholder="إدخل السكن">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">المتابعة</button>
                </form>
            </div>
        </div>
    </section>
</main>


<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/selectize.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
