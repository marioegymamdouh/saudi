<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Tajawal:200,400,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<main>
    <section class="index">
        <div class="inner-container">
            <h2 class="text-right w-100">تسجيل دخول</h2>
            <form class="w-100">
                <div class="form-group">
                    <label for="user-name">اسم المستخدم:</label>
                    <input type="text" class="form-control" id="user-name" placeholder="إدخل اسم المستخدم">
                </div>
                <div class="form-group">
                    <label for="user-password">رمز المرور:</label>
                    <input type="password" class="form-control" id="user-password" placeholder="إدخل رمز المرور">
                </div>
                <button type="submit" class="btn btn-primary">سجل الدخول</button>
            </form>
        </div>
    </section>
</main>


<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
